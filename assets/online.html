<!DOCTYPE HTML>

<html>

<head>
  <!-- Title of the program -->
  <title>League Offline</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link type="text/css" href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <style>
    body {
      background-image:url(./images/pattern_green.png);
    }
  </style>

  <!-- Buttons for exiting and minimizing the program -->
  <div class="controls">
    <button type="button" id="github" class="btn" onclick="electronOpenLinkInBrowser('http://github.com/4dams')"><i class="material-icons">bug_report</i></button>
    <button type="button" id="minimize_app" class="btn"><i class="material-icons">expand_more</i></button>
    <button type="button" id="exit_app" class="btn"><i class="material-icons">close</i></button>
  </div>

  <div class="warning">
    <button type="button" id="warning" class="btn"><i class="material-icons">priority_high</i></button>
  </div>

  <!-- Headline of the program -->
  <div>
    <p class="header_top">League <b><b>Online</b></b><p>
    <p class="header_sub">Your status is currently set to <b>Online</b>.</br>Press the button below to switch to <b>Offline</b> mode!<p>
  </div>

  <!-- Button to then switch to offline mode -->
  <div class="toggle">
    <button type="button" id="toggle" class="toggle_button">Go Offline</button>
  </div>

  <!-- Script to communicate with the main process -->
  <script src="./js/app.js"></script>

</body>

</html>
